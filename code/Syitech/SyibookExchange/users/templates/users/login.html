{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'users/style.css'%}"
    />
  </head>
  <body>
    <div class="owl">
      <div class="hand"></div>
      <div class="hand hand-r"></div>
      <div class="arms">
        <div class="arm"></div>
        <div class="arm arm-r"></div>
      </div>
    </div>
    <form method="POST">
      <div class="form">
        {% csrf_token %} {{form}}
        <div class="button">
          <button type="submit" class="btn draw-border">LOGIN</button>
        </div>
        <div class= "border-bottom pt-3">
          <a class="ml-2" href="{% url 'register'%}">Don't Have An Account? Create One!</a>
        </div>
      </div>
    </form>
    <script src="{% static 'users/script.js' %}"></script>
  </body>
</html>
